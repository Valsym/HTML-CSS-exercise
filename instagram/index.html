<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mobile">
    <header class="mobile-header">
      <div class="mr-5 w-15 icon icon-signal"></div>
      <div class="mr-5 w-15 icon icon-connection"></div>
      <div class="icon w-15 icon-battery"></div>
      <div class="mobile-time ml-auto">15:23</div>
    </header>
    <main class="instagram-app">
      <div class="main-header">
        <button aria-label="camera" class="icon icon-camera"></button>
        <div class="ml-50"><h1>Instagram</h1></div>
        <div>
          <button aria-label="igtv" class="mr-15 icon icon-igtv"></button>
          <button aria-label="messanger" class="icon icon-messanger"></button>
        </div>
      </div>
      <div class="story border-botton border-top">
        <button class="story-botton"><img class="img bb rounded" src="src/images/avatar_1.jpg" alt=""/></button>
        <button class="story-botton"><img class="img bb rounded" src="src/images/avatar_2.jpg" alt=""/></button>
        <button  class="story-botton"><img class="img bb rounded" src="src/images/avatar_3.jpg" alt=""/></button>
        <button  class="story-botton"><img class="img bb rounded" src="src/images/avatar_4.jpg" alt=""/></button>

        <div class="text ava-text">Ваша история</div>
        <div class="text ava-text">alex</div>
        <div class="text ava-text">jediAcademy</div>
        <div class="text ava-text">PythonCool</div>
      </div>

      <section class="post">
        <div class="user">
          <div class="inline">
            <img class="w-35 rounded mr-10" src="src/images/avatar_5.jpg" alt=""/>
            <div class="ava-text">
              <p><span >hexlet_code</span><br>
              <span>Miami</span></p>
            </div>
          </div>
          <button aria-label="more" class="mr-15 w-14 icon icon-more"></button>
        </div>
        <img class="" src="src/images/post-image.jpg" alt=""/>
        <div class="user-footer">
          <div class="user-footer-buttons">
            <button aria-label="like" class="mr-20 icon icon-like"></button>
            <button aria-label="comment" class="mr-20 icon icon-comment"></button>
            <button aria-label="messanger" class="icon icon-messanger"></button>
            <button aria-label="messanger" class="ml-auto icon icon-save"></button>
          </div>
          <div class="user-footer-text">
            <p class="bold"><b>Нравится: 2 165</b></p>
            <p><span  class="bold">hexlet_code</span> А скоро мы хотим открыть направление фотографии. Записывайтесь</p>
          </div>
        </div>
      </section>
      <footer>
        <button aria-label="home" class="icon icon-home"></button>
        <button aria-label="search" class="icon icon-search"></button>
        <button aria-label="add" class="icon icon-add"></button>
        <button aria-label="like" class="icon icon-like"></button>
        <button aria-label="add" class="icon">
          <img class="w-35 rounded mr-10" src="src/images/avatar_5.jpg" alt=""/>
        </button>
      </footer>
    </main>
  </div>
</body>

</html>
